<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://java.sun.com/jsf/composite/comp"
    template="/WEB-INF/templates/default.xhtml">
    
    <ui:define name="sideContent">

		<div class="adsSide">
			Ads here
		</div>
       	
    </ui:define>
    
    <ui:define name="content">

		<h:form>

	        <p:selectOneMenu value="#{dealsBean.searchCriteria.category}">
	        	<f:selectItem itemLabel="Choose your destiny"/>
	        	<f:selectItems value="#{applicationBean.categorySelectItems}"/>
	        </p:selectOneMenu>
	       	
	       	<p:dataGrid id="deals" value="#{dealsBean.dataModel}" var="deal" columns="3">
				<a:dealThumbnail deal="#{deal}"/>
			</p:dataGrid>
		
		</h:form> 
       	
    </ui:define>
</ui:composition>
